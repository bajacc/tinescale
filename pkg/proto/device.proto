syntax = "proto3";

option go_package = "pkg/proto;proto";

service DeviceService {
  rpc LookupCandidates(LookupRequest) returns (LookupResponse);
}

message LookupRequest {
  string ip = 1; // The peer's virtual IP (e.g. 10.0.0.2)
}

message LookupResponse {
  repeated string candidates = 1; // List of "ip:port" strings
}